name: Deploy To Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_WEBAPP_NAME: sayingsweb749787
  AZURE_RESOURCE_GROUP: rg-sayings-app
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke check
        run: python -m compileall app

      - name: Package artifact
        run: |
          zip -r release.zip . \
            -x ".git/*" \
               ".github/*" \
               ".venv/*" \
               "__pycache__/*" \
               "data/*" \
               "appservice-logs/*" \
               "latest-appservice-logs/*" \
               "gha-deploy-logs/*" \
               "*-appservice-logs/*" \
               "LogFiles/*" \
               "*.log" \
               "*.zip" \
               ".azure/*" \
               "azure-credentials.json"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
              ENABLE_ORYX_BUILD="true" \
              WEBSITE_RUN_FROM_PACKAGE="0" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              OPENAI_BASE_URL="${{ secrets.OPENAI_BASE_URL }}" \
              OPENAI_IMAGE_MODEL="${{ secrets.OPENAI_IMAGE_MODEL }}" \
              OPENAI_IMAGE_SIZE="${{ secrets.OPENAI_IMAGE_SIZE }}" \
              OPENAI_TIMEOUT_SECONDS="${{ secrets.OPENAI_TIMEOUT_SECONDS }}"

          az webapp config set \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --src-path release.zip \
            --type zip \
            --async true \
            --restart false \
            --track-status false

      - name: Wait for App Health
        run: |
          set -e
          APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/"
          for i in $(seq 1 80); do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" || true)
            if [ "$code" = "200" ]; then
              echo "App is healthy (HTTP 200)."
              exit 0
            fi
            echo "Attempt $i/80: app not ready yet (HTTP $code). Waiting 15s..."
            sleep 15
          done
          echo "App did not become healthy within 20 minutes."
          exit 1
